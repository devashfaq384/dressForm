<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
    <style>
      .file-input {
        position: relative;
        display: inline-block;
        margin: 10px;
      }

      .file-input input[type="file"] {
        position: absolute;
        left: 0;
        top: 0;
        opacity: 0;
      }

      .file-input label {
        display: block;
        background-color: #EAF5F3;
        font-size: 1em;
        cursor: pointer;
      }

      .file-input label:hover {
        background-color: #EAF5F3;
      }

    </style>
</head>
<body>
    <div class="flex justify-center">
        <form class="w-full mx-5 md:mx-0 md:w-1/2">
        <!-- User Name -->
          <div class="mb-4">
            <label class="block text-gray-700 mb-2" for="name">
              Username*
            </label>
            <input class="shadow rounded-full bg-[#EAF5F3] w-full py-4 px-3 leading-tight focus:outline-none focus:shadow-outline" id="name" type="text">
          </div>
          <!-- Name -->
          <div class="mb-4">
            <label class="block text-gray-700 mb-2" for="name">
              Name*
            </label>
            <input class="shadow rounded-full bg-[#EAF5F3] w-full py-4 px-3 leading-tight focus:outline-none focus:shadow-outline" id="name" type="text">
          </div>
          <!-- Telephone Number -->
          <div class="mb-4">
            <label class="block text-gray-700 mb-2" for="name">
              Telephone Number*
            </label>
            <input class="shadow rounded-full bg-[#EAF5F3] w-full py-4 px-3 leading-tight focus:outline-none focus:shadow-outline" id="name" type="text">
          </div>
          <!-- Email -->
          <div class="mb-4">
            <label class="block text-gray-700 mb-2" for="name">
              E-Mail*
            </label>
            <input class="shadow rounded-full bg-[#EAF5F3] w-full py-4 px-3 leading-tight focus:outline-none focus:shadow-outline" id="name" type="text">
          </div>
          <!-- Dress clean  -->
          <div class="mb-4">
            <label class="block text-gray-700 mb-2" for="name">
              Has the dress been professionally cleaned?*
            </label>
            <input class="shadow rounded-full bg-[#EAF5F3] py-4 px-3 leading-tight focus:outline-none focus:shadow-outline" id="name" type="radio"> Yes &nbsp;
            <input class="shadow rounded-full bg-[#EAF5F3] py-4 px-3 leading-tight focus:outline-none focus:shadow-outline" id="name" type="radio"> No
          </div>
          <!-- Purchase year -->
          <div class="mb-4">
            <label class="block text-gray-700 mb-2" for="name">
              Purchased in the year*
            </label>
            <input class="shadow rounded-full bg-[#EAF5F3] w-full py-4 px-3 leading-tight focus:outline-none focus:shadow-outline" id="name" type="text">
          </div>
          <!-- Brand  -->
          <div class="mb-4">
            <label class="block text-gray-700 mb-2" for="name">
              Brand / Manufacturer*
            </label>
            <input class="shadow rounded-full bg-[#EAF5F3] w-full py-4 px-3 leading-tight focus:outline-none focus:shadow-outline" id="name" type="text">
          </div>
          <!-- Original Price -->
          <div class="mb-4">
            <label class="block text-gray-700 mb-2" for="name">
              Original Price*
            </label>
            <input class="shadow rounded-full bg-[#EAF5F3] w-full py-4 px-3 leading-tight focus:outline-none focus:shadow-outline" id="name" type="text">
          </div>
          <!-- Dress Size -->
          <div class="mb-4">
            <label class="block text-gray-700 mb-2" for="name">
              Dress Size*
            </label>
            <input class="shadow rounded-full bg-[#EAF5F3] w-full py-4 px-3 leading-tight focus:outline-none focus:shadow-outline" id="name" type="text">
          </div>
          <!-- How tall were you -->
          <div class="mb-4">
            <label class="block text-gray-700 mb-2" for="name">
              How tall were you with shoes or heels wearing the dress?*
            </label>
            <input class="shadow rounded-full bg-[#EAF5F3] w-full py-4 px-3 leading-tight focus:outline-none focus:shadow-outline" id="name" type="text">
          </div>
          <!-- Original Invoice -->
          <div class="mb-4 w-full">
            <p class="relative left-[-10px]" >Original invoice of the dress*</p>
            <div class="file-input flex text-center " >
              <label class="w-[31%] py-2 text-gray-700 mb-2" for="name">
                Choose File
              </label>
              <input class="shadow bg-[#EAF5F3] leading-tight focus:outline-none focus:shadow-outline" id="name" type="file">
            </div>
          </div>
          <!-- Three Images of the Dress -->
          <div class="mb-4 w-full">
            <p class="relative left-[-10px]" >Original invoice of the dress*</p>
            <div class="file-input flex gap-4 text-center justify-between" >
              <label class="w-[33%] py-2 text-gray-700 mb-2" for="name">
                Choose File
              </label>
              <input class="shadow bg-[#EAF5F3] leading-tight focus:outline-none focus:shadow-outline" id="name" type="file">
              <label class="w-[33%] py-2 text-gray-700 mb-2" for="name">
                Choose File
              </label>
              <input class="shadow bg-[#EAF5F3] leading-tight focus:outline-none focus:shadow-outline" id="name" type="file">
              <label class="w-[33%] py-2 text-gray-700 mb-2" for="name">
                Choose File
              </label>
              <input class="shadow bg-[#EAF5F3] leading-tight focus:outline-none focus:shadow-outline" id="name" type="file">
            </div>
          </div>
          
          <!-- Textarea of Reports and claims -->
          <div class="mb-4">
            <label class="block text-gray-700 mb-2" for="name">
              Does the dress have any defects?* (discolouration, holes, tears)
            </label>
            <textarea rows="5" class="shadow rounded bg-[#EAF5F3] w-full py-4 px-3 leading-tight focus:outline-none focus:shadow-outline" id="name" type="text" >
            </textarea>
          </div>

          <!-- checkbox -->
          <div class="mb-4 flex ">
            <input class="bg-[#EAF5F3] w-8 leading-tight focus:outline-none focus:shadow-outline" id="name" type="checkbox">
            <label class="ml-4 text-gray-700 mb-2" for="name">
              I agree that this data will be stored and processed for the purpose of establishing contact. I am aware that I can revoke my consent at any time.*
            </label>
          </div>

          <!-- submit button -->
          <div class="my-4" >
            <input type="submit" value="Send" class="shadow cursor-pointer w-full p-3 text-xl rounded-full bg-[#EAF5F3] leading-tight focus:outline-none focus:shadow-outline" >
          </div>
      </form>
    </div>
</body>
</html>
